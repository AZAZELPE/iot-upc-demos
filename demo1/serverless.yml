
service: upc-iot-demo1 

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512
  timeout: 30
  stage: dev

  environment:
    iotDataTableName: ${self:custom.iotDataTableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [ iotDataTable, Arn ]

functions:
  postData:
    handler: src/handler.post
    events:
      - http:
          path: api/iot
          method: post
          cors: true
  getOneData:
    handler: src/handler.getOne
    events:
      - http:
          path: api/iot/{id}
          method: get
          cors: true
  getAllData:
    handler: src/handler.getAll
    events:
      - http:
          path: api/iot/
          method: get
          cors: true

resources:
  Resources:
    iotDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.iotDataTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

custom:
  stage: ${opt:stage, self:provider.stage}
  iotDataTableName:  ${self:service}-${self:custom.stage}-iotData
